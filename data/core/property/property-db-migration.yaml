# Extracted: 2026-02-13
# Purpose: Full data extraction for redesign

metadata:
  source_file: property.db
  extract_date: "2026-02-13"
  tables:
    - name: rooms
      count: 12
    - name: beds
      count: 22
    - name: amenities
      count: 94

schema:
  rooms:
    primary_key: id
    fields:
      id: TEXT (e.g., R01-R12)
      expedia_type: TEXT
      internal_name: TEXT
      floor: TEXT
      occupancy_adults: INTEGER
      size_m2: REAL
      is_smoking: BOOLEAN
      has_kitchen: BOOLEAN
      base_rate_mad: REAL
      verification_status: TEXT (DRAFT|PENDING_SAID|VERIFIED)
  beds:
    primary_key: id
    foreign_key: room_id -> rooms.id
    fields:
      id: INTEGER
      room_id: TEXT
      type: TEXT (King, Sofa Bed)
      width_cm: INTEGER
      count: INTEGER
  amenities:
    primary_key: id
    foreign_key: room_id -> rooms.id
    fields:
      id: INTEGER
      room_id: TEXT
      category: TEXT (View, Outdoor, Bathroom, Climate, Layout, Hardware)
      name: TEXT
      value: BOOLEAN

