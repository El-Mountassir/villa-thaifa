# role_mappings.yaml - Role-to-path mappings for structure card generation
# Each role defines paths as:
#   - critical: Must-know files for this role (highlighted, counted)
#   - reference: Useful context files (listed but de-emphasized)
#   - ignore: Irrelevant paths for this role (excluded from card)

booking:
  description: "Booking.com channel management agent"
  critical:
    - "data/rooms/"
    - "data/bookings/"
    - "data/operations/channels.json"
    - "data/finance/rates.json"
    - "context/agents/booking/"
  reference:
    - "context/meta/knowledge/booking_extranet_guide.md"
    - "context/meta/knowledge/booking_extranet_incidents.md"
    - "context/meta/knowledge/booking-com-data.md"
    - "context/meta/knowledge/channel-mapping.md"
    - "context/meta/knowledge/guest-communication.md"
  ignore:
    - "data/rooms/*/images/"
    - "context/meta/planning/"
    - "ops/audit/quality/"
    - "scripts/hotelrunner/"

